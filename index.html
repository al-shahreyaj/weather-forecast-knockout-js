<!DOCTYPE html>
<html>
    <head>
        <title>Simple Knockout.js Project</title>
        <link href="app.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script type='text/javascript' src='knockout-3.5.1.js'></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
      </head>
<body style="background-color: rgb(236, 236, 236);">



<div class="card-container mt-5">
    <h1>Simple Weather Forecast</h1>
    <div class="form-group mt-2">
        <label for="latitude">Latitude:</label>
        <input id="latitude" class="form-control" data-bind="value: latitude, valueUpdate: 'input'" placeholder="Enter latitude">
    </div>
    <div class="form-group mt-2">
        <label for="longitude">Longitude:</label>
        <input id="longitude" class="form-control" data-bind="value: longitude, valueUpdate: 'input'" placeholder="Enter longitude">
    </div>
    <div class="form-group mt-2">
        <label for="longitude">Days:</label>
        <input id="longitude" class="form-control" data-bind="value: numOfDays, valueUpdate: 'input'" placeholder="Enter the Number of Days">
    </div>

    <button class="btn btn-primary mt-3" data-bind="click: getWeather">Get Weather</button>
    <h4 class="mt-3 mb-3" data-bind="text: location, visible: location().length > 0"></h4>

        <!-- ko foreach: weatherData -->
        <div class="card mt-2">
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="row">
                            <div class="col-lg-4">
                                <span class="small-font" data-bind="text: date"></span>
                                <br>
                                <span style="font-weight: bold;" data-bind="text: weekday"></span>
                            </div>
                            <div class="col-lg-3">
                                <img data-bind="attr: { src: icon }" alt="Weather Icon">
                            </div>
                            <div class="col-lg-5">
                                <span class="temperature-wrapper">
                                    <span class="big-font" data-bind="text: maxTemp"></span>
                                    <span class="degree-symbol-big">&#176;</span>
                                </span>
                                <span class="temperature-wrapper">
                                    <span class="small-font" data-bind="text: '/' + minTemp"></span>
                                    <span class="degree-symbol-small">&#176;</span>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="row justify-content-end">
                            <div class="col-auto">
                                <i class="bi bi-droplet"></i>
                                <span class="small-font" data-bind="text: chanceOfRain + '%'"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-3" style="font-size: larger;">
                    <span data-bind="text: description"></span>
                </div>
                <div class="row mt-3">
                    <div class="col-lg-6">
                        <div class="row">
                            <div class="col-auto">
                                <span>Humidity:</span>
                            </div>
                            <div class="col-auto ms-auto">
                                <span class="bold" data-bind="text: humidity + '%'"></span>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-auto">
                                <span>Average Temperature:</span>
                            </div>
                            <div class="col-auto ms-auto">
                                <span class="bold" data-bind="text: temperature + 'Â°C'"></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="row">
                            <div class="col-auto">
                                <span>Max UV Index:</span>
                            </div>
                            <div class="col-auto ms-auto">
                                <span class="bold" data-bind="text: uvIndex"></span>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-auto">
                                <span>Wind:</span>
                            </div>
                            <div class="col-auto ms-auto">
                                <span class="bold" data-bind="text: wind + ' km/h'"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /ko -->
    
</div>

<script src="app.js"></script>
</body>
</html>
