<!DOCTYPE html>
<html>
	<head>
		<title>Simple Weather Forecast</title>
		<link href="app.css" rel="stylesheet" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
			/>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script type="text/javascript" src="knockout-3.5.1.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout-validation/2.0.4/knockout.validation.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout.mapping/2.4.1/knockout.mapping.min.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
			crossorigin="anonymous"
			></script>
	</head>
	<body style="background-color: rgb(236, 236, 236)">
        
		<!-- weather-card-templete start -->
		<script type="text/html" id="weather-card-templete">
			<div class="card mt-2">
			  <div class="card-body">
			    <div class="row">
			      <div class="col-lg-6">
			        <div class="row">
			          <div class="col-lg-4">
			            <span class="small-font" data-bind="text: date"></span>
			            <br />
			            <span
			              style="font-weight: bold;"
			              data-bind="text: weekday"
			            ></span>
			          </div>
			          <div class="col-lg-3">
			            <img data-bind="attr: { src: icon }" alt="Weather Icon" />
			          </div>
			          <div class="col-lg-5">
			            <span class="temperature-wrapper">
			              <span class="big-font" data-bind="text: maxTemp"></span>
			              <span class="degree-symbol-big">&#176;</span>
			            </span>
			            <span class="temperature-wrapper">
			              <span
			                class="small-font"
			                data-bind="text: '/' + minTemp"
			              ></span>
			              <span class="degree-symbol-small">&#176;</span>
			            </span>
			          </div>
			        </div>
			      </div>
			      <div class="col-lg-6">
			        <div class="row justify-content-end">
			          <div class="col-auto">
			            <i class="bi bi-droplet"></i>
			            <span
			              class="small-font"
			              data-bind="text: chanceOfRain + '%'"
			            ></span>
			          </div>
			        </div>
			      </div>
			    </div>
			    <div class="row mt-3" style="font-size: larger;">
			      <span data-bind="text: description"></span>
			    </div>
			    <div class="row mt-3">
			      <div class="col-lg-6">
			        <div class="row">
			          <div class="col-auto">
			            <span>Humidity:</span>
			          </div>
			          <div class="col-auto ms-auto">
			            <span class="bold" data-bind="text: humidity + '%'"></span>
			          </div>
			        </div>
			        <hr />
			        <div class="row">
			          <div class="col-auto">
			            <span>Average Temperature:</span>
			          </div>
			          <div class="col-auto ms-auto">
			            <span
			              class="bold"
			              data-bind="text: temperature + '°C'"
			            ></span>
			          </div>
			        </div>
			      </div>
			      <div class="col-lg-6">
			        <div class="row">
			          <div class="col-auto">
			            <span>Max UV Index:</span>
			          </div>
			          <div class="col-auto ms-auto">
			            <span class="bold" data-bind="text: uvIndex"></span>
			          </div>
			        </div>
			        <hr />
			        <div class="row">
			          <div class="col-auto">
			            <span>Wind:</span>
			          </div>
			          <div class="col-auto ms-auto">
			            <span class="bold" data-bind="text: wind + ' km/h'"></span>
			          </div>
			        </div>
			      </div>
			    </div>
			  </div>
			</div>
		</script>
		<!-- weather-card-templete end -->

		<div class="card-container mt-5">
			<h1>Simple Weather Forecast</h1>
			<form data-bind="submit: getWeather">
				<label>Latitude:</label>
				<input
					type="text"
					class="form-control"
					data-bind="value: latitude, valueUpdate: 'input'"
					/><br />
				<label>Longitude:</label>
				<input
					type="text"
					class="form-control"
					data-bind="value: longitude, valueUpdate: 'input'"
					/><br />
				<label>Days:</label>
				<input
					type="text"
					class="form-control"
					data-bind="value: numOfDays, valueUpdate: 'input'"
					/><br />
				<button class="btn btn-primary" type="submit">Get Weather</button>
			</form>
			<h4
				class="mt-3 mb-3"
				data-bind="text: location, visible: location().length > 0"
				></h4>
			<div class="card mt-2" data-bind="visible: location().length > 0">
				<div class="card-body">
					<div class="row">
						<div class="col-auto">
							<span class="small-font">Current Weather</span>
						</div>
						<div class="col-auto ms-auto">
							<span class="bold" data-bind="text: currentWeather.time"></span>
						</div>
					</div>
					<hr />
					<div class="row">
						<div class="col-lg-6">
							<div class="row">
								<div class="col-lg-4">
									<img
										style="height: 100px"
										data-bind="attr: { src: currentWeather.icon }"
										alt="Weather Icon"
										/>
								</div>
								<div class="col-lg-8">
									<div class="row">
										<span class="temperature-wrapper">
										<span
											class="big-font"
											data-bind="text: currentWeather.temperature"
											></span>
										<span class="degree-symbol-big">&#176;</span>
										</span>
									</div>
									<div>
										<span>RealFeel </span>
										<span data-bind="text: currentWeather.temperature"></span>
										<span>°C</span>
									</div>
								</div>
							</div>
							<div class="row mt-3" style="font-size: larger">
								<span data-bind="text: currentWeather.description"></span>
							</div>
						</div>
						<div class="col-lg-6">
							<div class="row">
								<div class="col-auto">
									<span>Wind:</span>
								</div>
								<div class="col-auto ms-auto">
									<span
										class="bold"
										data-bind="text: currentWeather.wind"
										></span>
									<span class="bold">km/h</span>
								</div>
							</div>
							<hr />
							<div class="row">
								<div class="col-auto">
									<span>Wind Gusts:</span>
								</div>
								<div class="col-auto ms-auto">
									<span
										class="bold"
										data-bind="text: currentWeather.gust"
										></span>
									<span class="bold">km/h</span>
								</div>
							</div>
							<hr />
							<div class="row">
								<div class="col-auto">
									<span>Humidity:</span>
								</div>
								<div class="col-auto ms-auto">
									<span
										class="bold"
										data-bind="text: currentWeather.humidity"
										></span>
									<span class="bold">%</span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- ko foreach: weatherData -->
			<weather-card params="value: $data"></weather-card>
			<!-- /ko -->
		</div>
		<script src="app.js"></script>
	</body>
</html>
